<body>

  <!-- Form Section -->
  <div class="container mt-3 pt-5">
    <div class="form-container">
      <h2 class="mb-4 text-center">Add New Topic</h2>
      <form id="add-topic">
        <!-- Topic Name -->
        <div class="mb-3">
          <label for="topicName" class="form-label">Topic Name</label>
          <input type="text" class="form-control" id="topic" placeholder="Enter topic name" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" required>
            <option value="" disabled selected>Select category</option>
            <option value="React">React</option>
            <option value="Node.js">Node.js</option>
            <option value="MongoDB">MongoDB</option>
            <option value="Express">Express</option>
            <option value="add-new">+ Add another category</option>
          </select>
          <input type="text" class="form-control mt-2 d-none" id="newCategory" placeholder="Enter new category">
        </div>


        <!-- Content (quill attaches here) -->
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <div id="content"></div>
        </div>

        <!-- Tags -->
        <div class="mb-3">
          <label class="form-label">Tags</label>
          <div class="tags-container" id="tagsContainer">
            <input type="text" id="tagInput" placeholder="Type and press Enter">
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">

      <div class="footer-brand mb-3 mb-md-0">

      <!-- Social Icons -->
      <div class="footer-social">
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-github"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>

  <!-- highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

  <!-- config file -->
   <script src="config.js"></script>

  <script>
    hljs.configure({
      languages: ['javascript', 'python', 'html', 'css']
    });

    // Initialize Quill
    var quill = new Quill('#content', {
    theme: 'snow',
    modules: {
      syntax: true, // ✅ simpler, let Quill use hljs directly
      toolbar: [
        [{ header: [1, 2, 3, false] }],
        ['bold', 'italic', 'underline'],
        ['link', 'blockquote', 'code-block'],
        [{ list: 'ordered' }, { list: 'bullet' }],
        ['clean']
      ]
    }
  });

    document.getElementById("add-topic").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Get form values
      const topic = document.getElementById("topic").value;

      const categorySelect = document.getElementById("category");
      const newCategoryInput = document.getElementById("newCategory");

      // Check if "Add New" is selected
      let category;
      if (categorySelect.value === "add-new") {
        category = newCategoryInput.value.trim();
      } else {
        category = categorySelect.value;
      }

      const serialNo = document.getElementById("serialNo").value;
      const content = quill.root.innerHTML;

      // Collect tags
      const tagInput = document.getElementById("tagInput").value;
      const tags = tagInput.split(",").map(t => t.trim()).filter(Boolean);

      // Send to backend
      let response = await fetch(`${CONFIG.BACKEND_URL}/blogs/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        credentials: "include",
        body: JSON.stringify({
          topic,
          category,
          content,
          tags
        })
      });

      let result = await response.json();

      if (result.success) {
        console.log(result);

        // ✅ Clear inputs
        document.querySelectorAll("input").forEach(input => input.value = "");
        categorySelect.value = ""; // reset dropdown
        quill.setContents([]);     // reset quill editor

        alert("Topic submitted successfully!");
      } else {
        alert("Something went wrong!");
      }
    });

  </script>


</body>
