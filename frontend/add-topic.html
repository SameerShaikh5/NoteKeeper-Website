<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Topic | Notekeeper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  !-- highlight.js CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold logo-text" href="#">Notekeeper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Docs</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Add Content</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Signup</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>

        <!-- Searchbar -->
        <form class="d-flex ms-lg-3 mt-2 mt-lg-0" role="search">
          <input class="form-control search-input" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn search-btn ms-2 border rounded" type="submit">Go</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container mt-3 pt-5">
    <div class="form-container">
      <h2 class="mb-4 text-center">Add New Topic</h2>
      <form>
        <!-- Topic Name -->
        <div class="mb-3">
          <label for="topicName" class="form-label">Topic Name</label>
          <input type="text" class="form-control" id="topicName" placeholder="Enter topic name" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" required>
            <option value="" disabled selected>Select category</option>
            <option value="React">React</option>
            <option value="Node.js">Node.js</option>
            <option value="MongoDB">MongoDB</option>
            <option value="Express">Express</option>
            <option value="add-new">+ Add another category</option>
          </select>
          <input type="text" class="form-control mt-2 d-none" id="newCategory" placeholder="Enter new category">
        </div>

        <!-- Serial No. -->
        <div class="mb-3">
          <label for="serialNo" class="form-label">Serial No.</label>
          <input type="number" class="form-control" id="serialNo" placeholder="Enter serial number" required>
        </div>

        <!-- Content (CKEditor attaches here) -->
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <div id="content"></div>
        </div>

        <!-- Tags -->
        <div class="mb-3">
          <label class="form-label">Tags</label>
          <div class="tags-container" id="tagsContainer">
            <input type="text" id="tagInput" placeholder="Type and press Enter">
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="footer-brand mb-3 mb-md-0">
        <h5>Notekeeper</h5>
        <p class="small">Â© 2025 Notekeeper. All rights reserved.</p>
      </div>
      <div class="footer-social">
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-github"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>

  <!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<!-- highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<script>
  hljs.configure({   // optional config
      languages: ['javascript', 'python', 'html', 'css']
    });
    
  // Initialize Quill
   var quill = new Quill('#content', {
    theme: 'snow',
    modules: {
      syntax: {
        highlight: text => hljs.highlightAuto(text).value
      },
      toolbar: [
        [{ header: [1, 2, 3, false] }],
        ['bold', 'italic', 'underline'],
        ['link', 'blockquote', 'code-block'],
        [{ list: 'ordered' }, { list: 'bullet' }],
        ['clean']
      ]
    }
  });

</script>

</body>

</html>
