<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Topic | Notekeeper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- highlight css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold logo-text" href="/">Notekeeper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/docs-list.html">Docs</a></li>
          <li class="nav-item"><a class="nav-link" href="/add-topic.html">Add Topic</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup.html">Signup</a></li>
          <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container mt-3 pt-5">
    <div class="form-container">
      <h2 class="mb-4 text-center">Update Topic</h2>
      <form id="update-topic">
        <!-- Topic Name -->
        <div class="mb-3">
          <label class="form-label">Topic Name</label>
          <input type="text" class="form-control" id="topic" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select class="form-select" id="category" required></select>
          <input type="text" class="form-control mt-2 d-none" id="newCategory" placeholder="Enter new category">
        </div>

        <!-- Content (quill attaches here) -->
        <div class="mb-3">
          <label class="form-label">Content</label>
          <div id="content"></div>
        </div>

        <!-- Tags -->
        <div class="mb-3">
          <label class="form-label">Tags</label>
          <input type="text" class="form-control" id="tagInput" placeholder="Comma separated tags">
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-warning">Update</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="footer-brand mb-3 mb-md-0">
        <h5>Notekeeper</h5>
        <p class="small">Â© 2025 Notekeeper. All rights reserved.</p>
      </div>
      <div class="footer-social">
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-github"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

  <script>
    const quill = new Quill('#content', {
      theme: 'snow',
      modules: {
        syntax: true,
        toolbar: [
          [{ header: [1, 2, 3, false] }],
          ['bold', 'italic', 'underline'],
          ['link', 'blockquote', 'code-block'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['clean']
        ]
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const blogId = params.get("id");
      const categorySelect = document.getElementById("category");

      try {
        // fetch categories
        const catRes = await fetch(`${CONFIG.BACKEND_URL}/blogs/categories`, {
          method: "GET",
          credentials: "include"
        });
        const catData = await catRes.json();
        if (catData.success) {
          categorySelect.innerHTML = `
            <option value="" disabled>Select category</option>
          `;
          catData.categories.forEach(cat => {
            const option = document.createElement("option");
            option.value = cat;
            option.textContent = cat;
            categorySelect.appendChild(option);
          });
          const addNewOption = document.createElement("option");
          addNewOption.value = "add-new";
          addNewOption.textContent = "+ Add another category";
          categorySelect.appendChild(addNewOption);
        }

        // fetch blog details
        const blogRes = await fetch(`${CONFIG.BACKEND_URL}/blogs/blog/${blogId}`, {
          method: "GET",
          credentials: "include"
        });
        const { data: blog } = await blogRes.json();

        document.getElementById("topic").value = blog.topic;
        quill.root.innerHTML = blog.content;
        document.getElementById("tagInput").value = blog.tags ? blog.tags.join(", ") : "";

        // preselect category
        if ([...categorySelect.options].some(opt => opt.value === blog.category)) {
          categorySelect.value = blog.category;
        } else {
          categorySelect.value = "add-new";
          document.getElementById("newCategory").classList.remove("d-none");
          document.getElementById("newCategory").value = blog.category;
        }

        // form submit
        document.getElementById("update-topic").addEventListener("submit", async (e) => {
          e.preventDefault();

          let category;
          if (categorySelect.value === "add-new") {
            category = document.getElementById("newCategory").value.trim();
          } else {
            category = categorySelect.value;
          }

          const updatedBlog = {
            topic: document.getElementById("topic").value,
            category,
            content: quill.root.innerHTML,
            tags: document.getElementById("tagInput").value.split(",").map(t => t.trim()).filter(Boolean)
          };

          const updateRes = await fetch(`${CONFIG.BACKEND_URL}/blogs/update/${blogId}`, {
            method: "PATCH",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedBlog)
          });

          const result = await updateRes.json();
          if (result.success) {
            alert("Blog updated successfully!");
            window.location.href = `/doc.html?id=${blogId}`;
          } else {
            alert("Update failed: " + result.message);
          }
        });

      } catch (err) {
        console.error("Error loading blog:", err);
      }
    });
  </script>

</body>
</html>
