<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Notekeeper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold logo-text" href="#">Notekeeper</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links + Search -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Docs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Add Content</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>

                <!-- Searchbar -->
                <form class="d-flex ms-lg-3 mt-2 mt-lg-0" role="search">
                    <input class="form-control search-input" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn search-btn ms-2 border rounded" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>

  <!-- Register Form -->
  <div class="form-container">
    <h3 class="text-center mb-4">Create Account</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm password">
      </div>
      <button type="submit" class="btn btn-custom w-100">Register</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>


  <!-- Footer Section -->
    <footer class="footer py-4">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <!-- Brand -->
            <div class="footer-brand mb-3 mb-md-0">
