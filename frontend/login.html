<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Notekeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold logo-text" href="/">Notekeeper</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links + Search -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/docs-list.html">Docs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add-topic.html">Add Topic</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup.html">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
                </ul>

                <!-- Searchbar -->
                <form class="d-flex ms-lg-3 mt-2 mt-lg-0" role="search">
                    <input class="form-control search-input" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn search-btn ms-2 border rounded" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <h3 class="text-center mb-4">Login</h3>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
            <p class="mt-3 text-center">Don’t have an account? <a href="register.html">Register</a></p>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer py-4">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <!-- Brand -->
            <div class="footer-brand mb-3 mb-md-0">
                <h5>Notekeeper</h5>
                <p class="small">© 2025 Notekeeper. All rights reserved.</p>
            </div>

            <!-- Social Icons -->
            <div class="footer-social">
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                let response = await fetch("http://localhost:5000/users/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include",
                    body: JSON.stringify({ email, password })
                });

                let data = await response.json(); // parse the response JSON

                if (!response.ok) {
                    // Handle HTTP error
                    console.log("Error:", data.message || "Something went wrong");
                    alert(data.message || "Login failed!");
                } else {
                    console.log("Success:", data.message || "Logged in successfully");
                    alert("Logged in successfully!");

                    // ✅ Redirect to dashboard or homepage
                    OR: window.location.replace("/");
                }

            } catch (err) {
                console.error("Request failed:", err);
            }
        });
    </script>
</body>
