  <!-- Docs Section -->
  <section class="py-5 mt-5">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold">Documentation Categories</h2>
      <div class="row g-4">
        
        <!-- Card Example -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    try {
      // Fetch categories from backend
      let response = await fetch("http://localhost:5000/blogs/categories", {
        method: "GET",
        credentials: "include"
      });

      let data = await response.json();

      if (data.success) {
        const categories = data.categories;
        const row = document.querySelector(".row.g-4"); // container row

        // Clear existing cards
        row.innerHTML = "";

        // Loop through categories and create cards
        categories.forEach(cat => {
          const col = document.createElement("div");
          col.className = "col-md-6 col-lg-4";

          col.innerHTML = `
            <div class="card h-100 shadow-sm doc-card">
              <div class="card-body">
                <h5 class="card-title fw-bold">${cat}</h5>
                <p class="card-text">Explore resources and docs related to ${cat}.</p>
                <a href="/docs-topic.html?category=${cat}" class="btn btn-primary">Explore</a>
              </div>
            </div>
          `;

          row.appendChild(col);
        });
      } else {
        console.error("Failed to fetch categories:", data.message);
      }
    } catch (err) {
      console.error("Error fetching categories:", err);
    }
  });
</script>

</body>
</html>
